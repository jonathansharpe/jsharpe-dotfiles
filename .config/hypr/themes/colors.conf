exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(AC8986ff) rgba(522C29ff) 45deg
    col.inactive_border = rgba(11151Aff) rgba(20242Aff) 45deg
}

group {
    col.border_active = rgba(AC8986ff) rgba(522C29ff) 45deg
    col.border_inactive = rgba(11151Acc) rgba(20242Acc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(101111ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
